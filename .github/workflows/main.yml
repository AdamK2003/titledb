# This is a basic workflow to help you get started with Actions

name: Build TitleDB

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
  - cron: 0/5 * * * *

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          repository: blawar/nut
          submodules: recursive
      
      - name: Set up Python 3.9.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.7
          
      - name: Install Linux deps
        env:
          USECURL: 7.79.0-openssl11-gssapi-libssh2
          USESSL: openssl
          USEOPENSSL: 1.1.1d
        run: |
          sudo apt-get install libcurl4-gnutls-dev libgnutls28-dev
        shell: bash
      
      - name: Install python dependencies
        run: |
          pip3 install --upgrade wheel
          pip3 install -r requirements.txt
          pip3 install -r requirements_dev.txt
          


      # Runs a set of commands using the runners shell
      - name: Build TitleDB
        run: |
          python3 nut.py -U
          cp titledb/titles.json ./titles.US.en.json
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: titledb # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: ./titles.US.en.json
          # The desired behavior if no files are found using the provided path.
      
          if-no-files-found: error
          # Duration after which artifact will expire in days. 0 means using default retention.
          # Minimum 1 day. Maximum 90 days unless changed from the repository settings page.
      
          # retention-days: # optional
      
          
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: latest
          title: Update TitleDB with workflow
          files: |
            titles.US.en.json
